<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Events
        </h1>
    </div>
</div>
<div class="row container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bolt fa-fw"></i> Events</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <div ng-show="!vm.eventsLoaded" class="col-md-offset-5 col-md-2"><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div>
                <table class="table table-bordered table-hover table-striped" ng-show="vm.eventsLoaded">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Event Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="event in vm.events">
                            <td>{{event.name}}</td>
                            <td>{{event.sysEventTypeEventType}}</td>
                            <td>
                                <a class="btn btn-primary" data-ui-sref="events.detail({id : event.id})">
                                    <i class="fa fa-eye fa-fw"></i> View
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
